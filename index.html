<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<h1>Password Generator with options</h1>
    <div class="container">
        <div class="options">

            <label>
                password Length
                <input class="pass-length" type="text" id="length" value="10" placeholder="password Length {1, 32}"/>
            </label>

            <label for="include-nums"> <!-- مشان ازا بدو يدوس عل كتابة تتفعل -->
                Numbers
                <input type="checkbox" id="include-nums" checked>
            </label>

            <label for="include-spicial"> <!-- مشان ازا بدو يدوس عل كتابة تتفعل -->
                Special Chars
                <input type="checkbox" id="include-spicial" checked>
            </label>

        </div>

        <button class="generate" id="generate">Generate Password</button>
        <div id="password" class="result">Password Will Apperd Here</div>
        <h3>Latest 10 Generated Password</h3>
        <div id="saved-passswords" class="saved-passswords">
            <!-- <div><span>1</span>sdhbcskdvcksvdckhv</div> -->
            <!-- <div><span>2</span>sdhbcskdvcksvdckhv</div> -->
            <!-- <div><span>3</span>sdhbcskdvcksvdckhv</div> -->
            <!-- <div><span>4</span>sdhbcskdvcksvdckhv</div> -->
        </div>
        
    </div>


    <script src="java.js"></script>
</body>
</html>
